<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="background">
    <div class="bg-top">
      <img src="./images/bg-pattern-top.svg" alt="">
    </div>
    <div class="bg-bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="">
    </div>
  </div>

  <section class="container">
    <div class="card">
      <div class="header">
        <img class="header-bg" src="./images/bg-pattern-card.svg" alt="">
      </div>
      <div class="imgPrincipal">
        <img class="card-img" src="./images/image-victor.jpg" alt="">
      </div>


      <div class="main-body">
        <h1>Victor Crest</h1>
        <h2>26</h2>
        <p>London</p>
      </div>

      <div class="footer">
        <div class="footer-info">
          <h1>80K</h1>
          <p>Followers</p>
        </div>
        <div class="footer-info">
          <h1>803K</h1>
          <p>Likes</p>
        </div>
        <div class="footer-info">
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nicol√°s Ramos</a>.
  </div>
</body>

</html>
